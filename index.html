<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile card component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <main>
        <article class="card">
            <header class="card-header"><img class="profile-img" src="Assets/Images/ash-ketchum-design.jpg"
                    alt="victor-profile">
            </header>
            <section class="card-body">
                <p class="card-text">Ash Ketchup <span class="card-text card-age">10</span></p>
                <p class="card-text card-age card-country">Pallet Town</p>
            </section>
            <footer class="card-footer">
                <div class="rates">
                    <p class=" tags tag1"> 80k <span class="tag">Followers</span> </p>
                    <p class="tags tag2"> 803k <span class="tag">Likes</span> </p>
                    <p class="tags tag3"> 1.4k <span class="tag">Photos</span> </p>

                </div>
            </footer>


        </article>
    </main>



</body>

</html>
